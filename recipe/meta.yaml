{% set name = "flask-swagger-ui" %}
{% set version = "3.36.0" %}
{% set sha256 = "f329752a65b2940ada8eeb57bce613f7c0a12856a9c31063bb9e33798554c9ed" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - flask
  run:
    - python
    - flask

test:
  imports:
    - flask_swagger_ui

# See https://github.com/sveint/flask-swagger-ui/issues/17
about:
  home: https://github.com/sveint/flask-swagger-ui
  license: MIT
  summary: Swagger UI blueprint for Flask
  license_family: MIT

extra:
  recipe-maintainers:
    - ukaratay
