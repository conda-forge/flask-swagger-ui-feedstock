{% set name = "flask-swagger-ui" %}
{% set version = "3.36.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flask-swagger-ui-{{ version }}.tar.gz
  sha256: f329752a65b2940ada8eeb57bce613f7c0a12856a9c31063bb9e33798554c9ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - flask
    - python >=3.7

test:
  imports:
    - flask_swagger_ui
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sveint/flask-swagger-ui
  summary: Swagger UI blueprint for Flask
  license: MIT
  license_file: flask_swagger_ui/LICENSE

extra:
  recipe-maintainers:
    - xhochy
    - ukaratay
